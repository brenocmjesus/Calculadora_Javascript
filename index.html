<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

    <title>Contagem</title>
</head>
<body>
    <div id="box-container">
        <form id="form-cont">

            <H1>Quantas Barras</H1>
            <h3>Aqui insira a quantidade que falta de produto</h3>
            <p>Quantidade que falta</p>
            <input type="number" name="qtd" id="qtd">
            <p>Peso da Embalagem em gramas</p>
            <input type="number" name="pesoembal" id="pesoembal">
            <p>Pesos da Barra</p>
            <input type="number" name="pesobarra" id="pesobarra">
            <br>
            <button type="button" class="btncalc" id="calc" onclick="Calcular()" >Calcular</button>
        </form>

    </div>

    <script>
        


        function Calcular(){
            var gramas = 1000
            var qtd = document.getElementById("qtd").value;
            var pesoembal = document.getElementById("pesoembal").value;
            var pesobarra = document.getElementById("pesobarra").value;
            var qtdtotal = qtd * pesoembal
            var resultado = qtdtotal / pesobarra
            var result = resultado / gramas
            
           alert("Faltam ainda " + result.toFixed(2)+ " barras")
            
        };
        document.addEventListener("keypress", function(e) 
        {
            if(e.key === 'Enter') 
        { 
      var btn = document.querySelector("#calc");
    
        btn.click();
  
        }
        });

       
    </script>


</body>
</html>
